<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /**
       * 一元运算符，只需要一个操作数
       *  +正号
       *     不改变，对非Number类型的值，先转换为Number，然后运算
       *  -负号
       *    对数字进行取反，对非Number类型的值，先转换为Number，然后运算
       *
       */
      let a = 123;
      a = -a;
      console.log(a);
    </script>
  </head>
  <body></body>
</html>
