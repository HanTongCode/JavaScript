<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // js中可以由我们自主命名的都可以称为标识符
      /**
       * 1.可以含有字母、数字、_、$
       * 2.不能以数字开头
       * 3.不能是ES中的关键字或保留字
       * 4.一般采用驼峰命名法
       */
      let a_1_$ = 123;
      console.log(a_1_$);

      // let 1a_1_$ = 123;
      // console.log(1a_1_$);

      /**
       * js底层采用unicode-8编码，所以可以使用汉字
       */
      let 年龄 = 18;
      console.log(年龄);
    </script>
  </head>
  <body></body>
</html>
