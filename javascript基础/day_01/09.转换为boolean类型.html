<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /**
       * 将其他类型转换为Boolean
       *  -使用Boolean()函数
       *    -数字
       *      除了0和NaN，其他都是true
       *
       *    -字符串
       *      除了空串都是true
       *
       *    -null和undefiend都是false
       *
       */

      // 数字类型转换为布尔
      // let a = 123;
      // let a = 0;
      let a = NaN;
      console.log(Boolean(a));
      console.log("**********");

      // 字符串转换为布尔
      let b = "";
      console.log(Boolean(b));
      console.log("**********");

      // null和undefiend
      let c;
      let d = null;
      console.log(Boolean(c), Boolean(d));
    </script>
  </head>
  <body></body>
</html>
