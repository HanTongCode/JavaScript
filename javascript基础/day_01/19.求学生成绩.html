<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("请输入总人数");
      let average = 0;
      for (let i = 0; i < num; i++) {
        let grade = prompt(`第${i + 1}个人的成绩`);
        average = average + parseInt(grade);
      }
      alert(average / num);
    </script>
  </body>
</html>
