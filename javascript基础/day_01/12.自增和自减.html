<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /**
       * 自增++
       *    -无论是a++还是++a，原变量都会自增1
       *    a++是原值，++a是自增后的值
       *
       *    -无论是a--还是--a，原变量都会自减1
       *    a--是原值，--a是自减后的值
       */

      let a = 1;
      a++;
      //1
      console.log(a, a++);
      //2 2
      ++a;
      //4
      console.log(a, ++a);
      //4 5
    </script>
  </head>
  <body></body>
</html>
