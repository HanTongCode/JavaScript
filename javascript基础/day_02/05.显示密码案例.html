<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 400px;
        border-bottom: 1px solid #ccc;
        margin: 100px auto;
      }
      .box input {
        width: 371px;
        height: 30px;
        border: none;
        outline: none;
        padding: 0;
        /* vertical-align: middle; */
      }
      .box img {
        width: 25px;
        height: 32px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <input type="password" name="" id="" /><img
        src="../../img/nvdi.jpg"
        alt=""
        srcset=""
      />
    </div>
  </body>
  <script>
    let input = document.querySelector("input");
    let img = document.querySelector("img");
    let flag = 1;
    img.onclick = function () {
      if (flag == 1) {
        input.type = "text";
        // this.style.width = "100px";
        flag = 0;
      } else {
        input.type = "password";
        flag = 1;
      }
    };
  </script>
</html>
