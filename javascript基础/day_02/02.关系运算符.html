<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /**
       * >大于号
       *    关系成立返回true，否则返回false
       *
       * <小于号
       *    关系成立返回true，否则返回false
       *
       * >=大于等于号
       *    关系成立返回true，否则返回false
       *
       * <=小于等于号
       *    关系成立返回true，否则返回false
       *
       * 非数值情况
       *
       *    先转换为数值
       *
       *    -任何值和NaN做任何比较都是false
       *
       *    -如果两边都是字符串，不会将字符串转换为数值，而是比较字符串的Unicode编码
       *      比较字符编码是一位一位进行比较，如果两位一样，则比较下一位
       *
       */
    </script>
  </head>
  <body></body>
</html>
