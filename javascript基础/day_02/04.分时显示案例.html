<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img src="" alt="" />
      <p></p>
    </div>
    <script>
      let data = new Date().getHours();
      console.log(data);
      let img = document.querySelector("img");
      let p = document.querySelector("p");
      if (data < 12) {
        img.setAttribute("src", "../../img/nvdi.jpg");
        p.innerText = "上午好";
      } else {
        img.setAttribute("src", "../../img/lufei.jpeg");
        p.innerText = "下午好";
      }
    </script>
  </body>
</html>
