<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function a() {
        return new Promise((resolve, reject) => {
          console.log("我是promise");
          resolve();
        }).then(() => {
          console.log("我是then");
        });
      }
      function b() {
        a();
        console.log("看看谁先执行");
      }
      b();
    </script>
  </body>
</html>
